<!-- SCRIPT CLOCK -->
<script>
function animateFlip(element, newValue) {
    if (element.textContent !== newValue) {
        element.classList.remove("flip");
        void element.offsetWidth;
        element.classList.add("flip");
        element.textContent = newValue;
    }
}

function updateClock() {
    const now = new Date();

    let hour = String(now.getHours()).padStart(2, '0');
    let minute = String(now.getMinutes()).padStart(2, '0');
    let second = String(now.getSeconds()).padStart(2, '0');
    let ampm = now.getHours() >= 12 ? "PM" : "AM";

    animateFlip(document.getElementById("hour"), hour);
    animateFlip(document.getElementById("minute"), minute);
    animateFlip(document.getElementById("second"), second);
    animateFlip(document.getElementById("ampm"), ampm);
}

setInterval(updateClock, 1000);
updateClock();
</script>
